<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <h:form id="girisForm">
                    <div align="center">
                        <p:messages globalOnly="true" showSummary="true" showDetail="true"/>

                        <p:panelGrid columns="3" style="position: relative; top: 150px">
                            <f:facet name="header">Giris</f:facet>
                            <p:outputLabel value="Kullanici Adi:"/>
                            <p:inputText id="kullanici" value="#{girisMB.kullanici}" required="true" requiredMessage="Kullanici adi bos gecilemez"/>
                            <p:message for="kullanici"/>

                            <p:outputLabel value="Sifre:"/>
                            <p:password id="sifre" value="#{girisMB.sifre}" required="true" requiredMessage="Sifre bos gecilemez"/>
                            <p:message for="sifre"/>

                            <f:facet name="footer">
                                <p:commandButton value="Giris" action="#{girisMB.giris()}" update="girisForm" />
                            </f:facet>
                        </p:panelGrid>
                    </div>


                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
